<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">
<title>Lista de usuarios</title>
</head>
<body>
	<div th:replace="fragments/header :: header"></div>
	<h1 class="px-2 m-2">Lista de usuarios</h1>

	<table class="table table-striped px-2 m-2">
		<tr>
			<th scope="col">Nombre</th>
			<th scope="col">Apellido</th>
			<th scope="col">E-mail</th>
			<th scope="col">Acci√≥n</th>
		</tr>
		<tr th:each="usuario : ${usuarios}">
			<td scope="row" th:text="${usuario.nombre}"></td>
			<td scope="row" th:text="${usuario.apellidos}"></td>
			<td scope="row" th:text="${usuario.email}"></td>
			<td class="actions"><a
				th:href="@{/usuarios/edit/{id}(id=${usuario.id})}"
				class="btn btn-primary">Editar</a> <a
				th:href="@{/usuarios/delete/{id}(id=${usuario.id})}"
				class="btn btn-danger">Borrar</a></td>
		</tr>
	</table>
 	<a th:href="@{/usuarios/new}" class="btn btn-success px-2 m-2">Nuevo usuario</a>
	<div th:replace="fragments/footer :: footer"></div>
	<br />
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
		crossorigin="anonymous"></script>
</body>
</html>
